<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crowdfunding Platform</title>
</head>

<body>
    <header class="header">
        <div class="head-bck">
            <div class="title">
                <h2>Crowdfunding Platform</h2>
            </div>
         </div>
    </header>
    <div class="outer-div">
        <main>
            <div class="main-bck">
                <div class="project-details">
                    <h3>Unit for Change</h3>
                    <p id="goal">Goal: $1000</p>

                    <div class="container">
                        <div class="contribute-form">
                            <h3>Please Contribute</h3>
                            <input type="number"
                                   id="contribution-amount"
                                   placeholder="Enter amount" min="0">
                            <button id="contribute-button">
                                Contribute
                            </button>
                        </div>
                        <div class="total-raised">
                            <h3>Total Fund Raised</h3>
                            <p id="total-amount">$100</p>
                            <div id="progress-bar"></div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <p class="copyright">@
        2023 Crowdfunding.
        All rights reserved.
    </p>
    <script src="script.js"></script>
    
</body>
</html>
